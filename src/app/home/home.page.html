<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>Home</ion-title>

    <ion-buttons slot="end">
      <ion-button color="medium">
        <ion-icon name="ellipse" class="large-icon"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <div class="ion-padding">
    <h4 class="p-4">Dashboard <span class="fr link">Edit</span></h4>

    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-card class="dark">
            <ion-card-content>
              <div class="title">
                <ion-icon name="book-outline" class="fl"></ion-icon>
                <p>Homework to do</p>
                <h2>4</h2>
              </div>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col size="6">
          <ion-card class="medium">
            <ion-card-content>
              <div class="title">
                <ion-icon name="flag-outline" class="fl"></ion-icon>
                <p>Attendance Score</p>
                <h2>95%</h2>
              </div>
            </ion-card-content>
          </ion-card>
        </ion-col>

        <ion-col size="6">
          <ion-card class="medium">
            <ion-card-content>
              <div class="title">
                <ion-icon name="school-outline" class="fl"></ion-icon>
                <p>Average grade</p>
                <h2>10</h2>
              </div>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col size="6">
          <ion-card class="medium">
            <ion-card-content>
              <div class="title">
                <ion-icon name="grid-outline" class="fl"></ion-icon>
                <p>Classes today</p>
                <h2>4</h2>
              </div>
            </ion-card-content>
          </ion-card>
        </ion-col>

        <ion-col size="12">
          <ion-card class="medium">
            <ion-card-content>
              <ion-row>
                <ion-col size="6">
                <div class="title">
                  <ion-icon name="book-outline" class="fl"></ion-icon>
                  <p>Next class <br> today</p>
                  <h2>Math</h2>
                </div>
                </ion-col>

                <ion-col size="6" class="time-space">
                  <div class="title">
                    <p class="mb">09:00 AM <br>
                      10:30 AM
                    </p>
                    <p>B-200 <br> Classroom</p>
                  </div>
                </ion-col>
              </ion-row>

            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
